<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A smart to-do list with virtual keyboard support. Keep track of your tasks efficiently."
    />
    <meta name="author" content="Aghil Shoja" />
    <meta
      name="keywords"
      content="to-do, tasks, virtual keyboard, productivity"
    />

    <title>Virtul KeyBoard with To-Do list</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/713b912148.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div>
      <header class="header header--design">
        <h1 class="header__title">Smart To Do</h1>

        <div class="header__actions">
          <button class="header__dark-mode-btn" aria-label="Toggle dark mode">
            <i class="fa-solid fa-circle-half-stroke" aria-hidden="true"></i>
          </button>
          <button class="header__search-btn" aria-label="Search tasks">
            <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
          </button>
          <button class="header__more-btns" aria-label="More options">
            <i class="fa-solid fa-ellipsis-vertical" aria-hidden="true"></i>
          </button>
        </div>
      </header>
      <!-- tied to do list to the header so that the todo list remains right below the header when display: flex; and justify-content: space-between; applied -->
      <section class="todo">
        <h2 class="todo__header">your tasks</h2>
        <ul class="todo__tasks-holder"></ul>
      </section>
    </div>

    <main>
    <section class="dropdown-list">
     <h2 class="dropdown-list__header">filter tasks and render your edited/completed ones
        </h2>
  <ul class="dropdown-list__show-status">
    <li><button class="dropdown-list__all-tasks" aria-label="render all tasks including edited, and completed ">All tasks</button></li>
    <li><button class="dropdown-list__completed-tasks" aria-label="render all completed tasks">Completed tasks</button></li>
    <li><button class="dropdown-list__edited-tasks" aria-label="render all edited tasks">Edited tasks</button></li>
  </ul>
</section>

      <section class="toolbar">
        <h2 class="toolbar__header">
          perform deletion, counting tasks while deleting them
        </h2>
        <span class="toolbar__count-individual-task"></span>
        <span class="toolbar__count-total-tasks"></span>
        <button class="toolbar__clear-all-tasks" aria-label="delete all of your tasks at once">
          <i class="fa-solid fa-broom"></i>
        </button>
      </section>
      <div>
        <section class="task-entry">
          <h2 class="task-entry__header">
            input fields to enter tasks
          </h2>
          <div class="task-entry__hide-error"></div>
          <form class="form-section">
            <!-- used a div element instead of an input since the input triggers your phone keyboard, and that does not let you use the built-in keyboard of the app properly -->
              <div class="cancel-editing"><span>Edit task</span><button type="button" class="cancel-editing__icon" aria-label="cancel edting your task"><i class="fa-solid fa-circle-xmark"></i></button></div>
              <div
                tabindex="0"
                role="textbox"
                id="users-input"
                class="form-section__task-input"
                aria-label="enter a task in input field"
              ><span class="span">Enter a task</span></div>
      
            <button class="form-section__submit-task" aria-label="add a task to your to do list">
              <i class="fa-solid fa-paper-plane"></i>
            </button>
          </form>
        </section>
        <section class="virtual-keyboard">
          <h2 class="virtual-keyboard__header">
            submit your tasks with our smart virtual keyboard
          </h2>
          <div class="virtual-keyboard__container"></div>
        </section>
      </div>
    </main>
    <script type="module" src="/js/app.js"></script>
    <script type="module" src="/keyboard-js/app.js"></script>
  </body>
</html>
