<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A smart to-do list with virtual keyboard support. Keep track of your tasks efficiently."
    />
    <meta name="author" content="Aghil Shoja" />
    <meta
      name="keywords"
      content="to-do, tasks, virtual keyboard, productivity"
    />

    <title>Virtul KeyBoard with To-Do list</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/713b912148.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="header main-header">
      <h1 class="header__title">Smart To Do</h1>

      <div class="header__actions">
        <button
          class="fa-solid fa-circle-half-stroke header__dark-mode-btn"
          aria-label="Toggle dark mode"
        ></button>
        <button
          class="fa-solid fa-magnifying-glass header__search-btn"
          aria-label="Search tasks"
        ></button>
        <button
          class="fa-solid fa-ellipsis-vertical header__more-btns"
          aria-label="More options"
        ></button>
      </div>
    </header>

    <main>
      <section class="toolbar">
        <h2 class="toolbar__action-btns">
          perform deletion, counting tasks while deleting them
        </h2>
        <button class="toolbar__count-individual-task"></button>
        <button class="toolbar__count-total-tasks"></button>
        <button class="toolbar__clear-all-tasks">
          <i class="fa-solid fa-broom"></i>
        </button>
      </section>
      <section class="to-do-app">
        <h2 class="to-do-app__section-title">your tasks</h2>
        <ul class="to-do-app__tasks-holder"></ul>
      </section>
      <section class="input-field">
        <h2 class="input-field__section-title">input fields to enter tasks</h2>
        <div class="input-field__hide-error"></div>
        <form class="form-section">
          <label for="users-input" class="form-section__hidden-label"
            >enter a task in input field</label
          >
          <input
            type="text"
            id="users-input"
            class="form-section__task-input"
            placeholder="enter a task"
            autocomplete="on"
            minlength="5"
            autofocus
            required
          />
          <button class="form-section__submit-task">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </form>
      </section>
    </main>
    <script type="module" src="/js/app.js"></script>
  </body>
</html>
