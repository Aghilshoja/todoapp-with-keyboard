<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A smart to-do list with virtual keyboard support. Keep track of your tasks efficiently."
    />
    <meta name="author" content="Aghil Shoja" />
    <meta
      name="keywords"
      content="to-do, tasks, virtual keyboard, productivity"
    />

    <title>Virtul KeyBoard with To-Do list</title>
    <link rel="stylesheet" href="/css/style.css" />
     <script
      src="https://kit.fontawesome.com/713b912148.js"
      crossorigin="anonymous"
    ></script> 
  </head>

  <body>
    <div>
    <header class="header header--design">
      <h1 class="header__title">Smart To Do</h1>

      <div class="header__actions">
        <button class="header__dark-mode-btn" aria-label="Toggle dark mode">
          <i class="fa-solid fa-circle-half-stroke" aria-hidden="true"></i>
        </button>
        <button class="header__search-btn" aria-label="Search tasks">
          <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
        </button>
        <button class="header__more-btns" aria-label="More options">
          <i class="fa-solid fa-ellipsis-vertical" aria-hidden="true"></i>
        </button>
      </div>
    </header>
      <section class="todo">
        <h2 class="todo__section-title">your tasks</h2>
        <ul class="todo__tasks-holder"></ul>
      </section>
  </div>

    <main>
      <section class="dropdown-list">
        <h2 class="dropdown-list__header">
          hide or show drop-down list based on state
        </h2>
        <ul class="dropdown-list__show-status">
          <li class="dropdown-list__all-tasks">all tasks</li>
          <li class="dropdown-list__completed-tasks">completed tasks</li>
          <li class="dropdown-list__edited-tasks">edited tasks</li>
        </ul>
      </section>
      <section class="toolbar">
        <h2 class="toolbar__action-btns">
          perform deletion, counting tasks while deleting them
        </h2>
        <button class="toolbar__count-individual-task"></button>
        <button class="toolbar__count-total-tasks"></button>
        <button class="toolbar__clear-all-tasks">
          <i class="fa-solid fa-broom"></i>
        </button>
      </section>
      <div> 
      <section class="input-field">
        <h2 class="input-field__section-title">input fields to enter tasks</h2>
        <div class="input-field__hide-error"></div>
        <form class="form-section">
          <label for="users-input" class="form-section__hidden-label"
            >enter a task in input field</label
          >
          <input
            type="text"
            id="users-input"
            class="form-section__task-input"
            placeholder="enter a task"
            autocomplete="on"
            minlength="5"
          />
          <button class="form-section__submit-task">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </form>
      </section>
        <section class="virtual-keyboard">
          <h2 class="virtual-keyboard__header">
            submit your tasks with our smart virtual keyboard
          </h1>
          <div class="virtual-keyboard__container"></div>
        </section>
      </div> 
    </main>
    <script type="module" src="/js/app.js"></script>
    <script type="module" src="/keyboard-js/app.js"></script>
  </body>
</html>
