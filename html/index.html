<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A smart to-do list with virtual keyboard support. Keep track of your tasks efficiently."
    />
    <meta name="author" content="Aghil Shoja" />
    <meta
      name="keywords"
      content="to-do, tasks, virtual keyboard, productivity"
    />

    <title>Virtul KeyBoard with To-Do list</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/713b912148.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="header main-header">
      <h1>Smart To Do</h1>
      <div class="diff-modes">
        <button
          class="fa-solid fa-circle-half-stroke dark-mode-icon"
          aria-label="dark mode"
        ></button>
        <button
          class="fa-solid fa-magnifying-glass search-icon"
          aria-label="click on the search icon and search for something"
        ></button>
        <button
          class="fa-solid fa-ellipsis-vertical ellipsis-icon"
          aria-label="click on ellipsis to see more items"
        ></button>
      </div>
    </header>

    <main>
      <section class="to-do-app">
        <h2 class="h2">your tasks</h2>
        <ul class="tasks-holder"></ul>
      </section>
      <section class="input-field">
        <h2 class="h2">input fields to enter tasks</h2>
        <div class="hide-error"></div>
        <form class="form-styling">
          <label for="users-input" class="hidden-label"
            >enter a task in input field</label
          >
          <input
            type="text"
            id="users-input"
            class="task-input"
            placeholder="enter a task"
            autocomplete="on"
            minlength="5"
            autocorrect="on"
            autofocus
            required
          />
          <button class="submit--task">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </form>
      </section>
    </main>
    <script type="module" src="/js/app.js"></script>
  </body>
</html>
